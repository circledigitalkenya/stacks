<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="white" /> 
    <link rel="stylesheet" href="css/index.css">
  </head>
<body>
  <header class="clearfix">
    <div class="left">
      <a href="index.html">&larr; Back</a>
    </div>
    <div class="center"><h1>Ladders</h1></div>
    <div class="right">
    </div>
  </header>

  <div class="main-window">

    <button onclick="clickScan();">Scan ISBN</button> <br>
    <form method="post" class="search_isbn">
      <input type="search" value="0262620200" name="isbn" placeholder="Enter ISBN">
      <input type="submit" value="Search on Amazon">
    </form>

  </div>  
  
  <footer>
    
  </footer>

  <script src="cordova.js"></script>
  <script src="lib/jquery-1.8.2.min.js"></script>
  <script src="lib/handlebars.js"></script>  
  <script src="js/books.js"></script>

  <script id="book-result-template" type="text/x-handlebars-template">
    <div class="book-results">
      <div class="book">
        <img src="{{image_source}}" class="left"/>
        {{#if book_in_library}}
          <span>book is in your library</span>
        {{else}}
          <input type="button" class="addbook" value="+ add to library" />
        {{/if}}
        <h3>{{title}}</h3> 
        <h4>By, {{author}}</h4>
        <h5>Publisher {{publisher}}, Pub  {{publication_date}}, {{pages}} Pages</h5>
        <p>{{description}}</p>
      </div>      
    </div>
  </script>

  <script id="book-library-template" type="text/x-handlebars-template">
    <div class="libary">
      List all books in alphabectical order
      <ul>
        {{#each books}}
          <li>
            <img src="{{this.image_path}}" class="left"/>
            <strong>{{this.title}} by {{this.author}}</strong>
            <input type="button" class="removebook" value="x remove" />
          </li>
        {{/each}}
      </ul>
    </div>
  </script>
</body>
</html>
