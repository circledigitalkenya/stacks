<content padding="true" has-header="true">
<h3>Manual entry</h3>
<form name="addbookform" novalidate ng-submit="submitBook()" class="addbookform">
  <div class="item">
    <label for="title">Title</label>
    <input type="text" id="title" ng-model="title" required />
  </div>
  <div class="item">
    <label for="author">Author</label>
    <input type="text" id="author" name="author" ng-model="author" required />
  </div>
  <div class="item">
    <label for="pub">Publisher</label>
    <input type="text" id="pub" name="publisher" ng-model="publisher">
  </div>
  <div class="item ">
      <label for="year">Year Published</label>
      <input type="number" min="1900" max="2014" id="year" name="year" ng-model="year">
  </div>
  <div class="item">
      <label for="pages"># of Pages</label>
      <input type="number" min="1" max="2000" name="pages" ng-model="pages">
  </div>

    <input type="submit" class="button button-block button-positive" ng-disabled="addbookform.$invalid">

</form>
</content>
