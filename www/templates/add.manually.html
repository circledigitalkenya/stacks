<h2>Manual entry</h2>
<form name="addbookform" novalidate ng-submit="submitBook()" class="addbookform">
  <div class="item">
    <label for="title">Title</label>
    <input type="text" id="title" ng-model="title" required />
  </div>
  <div class="item">
    <label for="author">Author</label>
    <input type="text" id="author" name="author" ng-model="author" required />
  </div>
  <div class="item">
    <label for="pub">Publisher</label>
    <input type="text" id="pub" name="publisher" ng-model="publisher">
  </div>
  <div class="item clearfix">
    <div class="half column">
      <label for="year">Year</label>
      <input type="year" id="year" name="year" ng-model="year">
    </div>
    <div class="half column">
      <label for="pages"># of Pages</label>
      <input type="text" name="pages" ng-model="pages">
    </div>
  </div>
  <div class="item">
    <input type="submit" class="orange" ng-disabled="addbookform.$invalid">
  </div>
</form>
