<h3>Search Results</h3>
<ul class="list">
  <li ng-repeat="book in books">
    <a href="#/tab/book/{{book.isbn}}" class="clearfix">
      <img ng-src="{{book.image}}" alt="">
      <div>
        <h4>{{book.title}}</h4>
        <p class="light">by {{book.author}}</p>
      </div>
    </a>
  </li>
  <li ng-show="hasmore">
    <a class="button green" ng-click="loadMoreResults(q,'2')">load more items</a><!-- 2 is hardcoded as we are returning max 2 pages --> 
  </li>
</ul>
