<content padding="true" has-header="true">
  <h3>Search Results</h3>
  <list class="list">
    <item ng-repeat="book in books"  href="#/tab/book/{{book.hash}}">
      <img ng-src="{{book.image}}" alt="">
      <h2>{{book.title}}</h2>
      <p ng-show="book.author.length > 0">by {{book.author}}</p>
    </item>
    <item ng-show="hasmore">
      <a ng-hide="working" class="button button-block button-positive icon-add" ng-click="loadMoreResults(q,nextpage)"></a>
      <img ng-show="working" src="img/ajax-loader.gif" alt="" />
    </item>
  </list>
</content>
