<content padding="true" has-header="true">
  <h3>Books in your library</h3>
  <ul class="list">
    <form class="clearfix">
      <label class="item item-input">
        <i class=" icon-search placeholder-icon"></i>
        <input type="search" ng-model="search" placeholder="Search">
      </label>
    </form>
    <li ng-repeat="book in filtered_books = ( books | filter:search )">
      <a href="#/tab/book/{{book.id}}" class="item item-thumbnail-left">
        <img ng-src="{{book.image}}" alt="">
          <h2>{{book.title}}</h4>
          <p>by {{book.author}}
            <span ng-if="book.loaned_date" class="block">
              <span class="badge badge-calm badge-small">On Loan</span>
            </span>
              <!-- With {{book.loaned_to_contact_name}} since {{book.nice_loaned_date}} -->
          </p>
      </a>
    </li>
    <li ng-show="filtered_books.length == 0">Nothing found for search: '{{search}}'</li>
  </ul>
</content>
